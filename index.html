<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角函數象限判斷</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #000;
            padding: 20px;
            width: 40%;
            margin-bottom: 20px;
        }
        .container select {
            margin: 10px;
            padding: 5px;
            width: 100px; /* 調整下拉列表的寬度 */
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            width: 80%;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 5px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>三角函數象限判斷</h1>
    
    <div class="container">
        <select id="leftFunction">
            <option value="sin">sin</option>
            <option value="cos">cos</option>
            <option value="tan">tan</option>
        </select>
        <select id="leftSign">
            <option value="positive">正</option>
            <option value="negative">負</option>
        </select>
        <button onclick="findQuadrantSingle('leftFunction', 'leftSign', 'leftResult')">判斷象限</button>
        <div id="leftResult" class="result">結果會顯示在這裡</div>
    </div>

    <div class="container">
        <select id="rightFunction1">
            <option value="sin">sin</option>
            <option value="cos">cos</option>
            <option value="tan">tan</option>
        </select>
        <select id="rightSign1">
            <option value="positive">正</option>
            <option value="negative">負</option>
        </select>
        <select id="rightFunction2">
            <option value="sin">sin</option>
            <option value="cos">cos</option>
            <option value="tan">tan</option>
        </select>
        <select id="rightSign2">
            <option value="positive">正</option>
            <option value="negative">負</option>
        </select>
        <button onclick="findQuadrantDouble('rightFunction1', 'rightSign1', 'rightFunction2', 'rightSign2', 'rightResult')">判斷象限</button>
        <div id="rightResult" class="result">結果會顯示在這裡</div>
    </div>

    <script>
        function findQuadrantSingle(functionId, signId, resultId) {
            const trigFunction = document.getElementById(functionId).value;
            const sign = document.getElementById(signId).value;
            const resultDiv = document.getElementById(resultId);

            let quadrant = '';
            if (trigFunction === 'sin') {
                quadrant = sign === 'positive' ? '位於第一象限和第二象限 (0° 到 180°)' : '位於第三象限和第四象限 (180° 到 360°)';
            } else if (trigFunction === 'cos') {
                quadrant = sign === 'positive' ? '位於第一象限和第四象限 (0° 到 90° 和 270° 到 360°)' : '位於第二象限和第三象限 (90° 到 270°)';
            } else if (trigFunction === 'tan') {
                quadrant = sign === 'positive' ? '位於第一象限和第三象限 (0° 到 90° 和 180° 到 270°)' : '位於第二象限和第四象限 (90° 到 180° 和 270° 到 360°)';
            }

            resultDiv.textContent = `${quadrant}`;   
        }

        function findQuadrantDouble(function1Id, sign1Id, function2Id, sign2Id, resultId) {
            const trigFunction1 = document.getElementById(function1Id).value;
            const sign1 = document.getElementById(sign1Id).value;
            const trigFunction2 = document.getElementById(function2Id).value;
            const sign2 = document.getElementById(sign2Id).value;
            const resultDiv = document.getElementById(resultId);

            let quadrant = '';
            if (trigFunction1 === 'sin' && sign1 === 'positive' && trigFunction2 === 'cos' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'positive' && trigFunction2 === 'tan' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'positive' && trigFunction2 === 'sin' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'positive' && trigFunction2 === 'cos' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'positive' && trigFunction2 === 'sin' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'positive' && trigFunction2 === 'tan' && sign2 === 'positive') {
                quadrant = '位於第一象限 (0° 到 90°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'positive' && trigFunction2 === 'cos' && sign2 === 'negative') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'positive' && trigFunction2 === 'tan' && sign2 === 'negative') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'negative' && trigFunction2 === 'sin' && sign2 === 'positive') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'negative' && trigFunction2 === 'sin' && sign2 === 'positive') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'negative' && trigFunction2 === 'tan' && sign2 === 'negative') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'negative' && trigFunction2 === 'cos' && sign2 === 'negative') {
                quadrant = '位於第二象限 (90° 到 180°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'positive' && trigFunction2 === 'sin' && sign2 === 'negative') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'positive' && trigFunction2 === 'tan' && sign2 === 'negative') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'negative' && trigFunction2 === 'cos' && sign2 === 'positive') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'negative' && trigFunction2 === 'cos' && sign2 === 'positive') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'negative' && trigFunction2 === 'tan' && sign2 === 'negative') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'negative' && trigFunction2 === 'sin' && sign2 === 'negative') {
                quadrant = '位於第四象限 (270° 到 360°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'positive' && trigFunction2 === 'sin' && sign2 === 'negative') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else if (trigFunction1 === 'tan' && sign1 === 'positive' && trigFunction2 === 'cos' && sign2 === 'negative') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'negative' && trigFunction2 === 'tan' && sign2 === 'positive') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'negative' && trigFunction2 === 'tan' && sign2 === 'positive') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else if (trigFunction1 === 'sin' && sign1 === 'negative' && trigFunction2 === 'cos' && sign2 === 'negative') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else if (trigFunction1 === 'cos' && sign1 === 'negative' && trigFunction2 === 'sin' && sign2 === 'negative') {
                quadrant = '位於第三象限 (180° 到 270°)';
            } else {
                quadrant = '輸入無效，請檢查輸入的三角函數和符號';
            }

            resultDiv.textContent = `${quadrant}`;
        }
    </script>
</body>
</html>
